name: Tests
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Install Python"
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: "Install package and dependencies"
        run: |
          pip install .[dev,ci]

      - name: "Start PostgreSQL"
        run: |
          ./start-services.sh

      - name: "Run tests"
        run: |
          pytest --cov

      - uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
